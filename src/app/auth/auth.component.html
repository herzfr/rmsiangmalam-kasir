<div class="container-fluid text-center" style="overflow: hidden;">
    <div class="row align-items-center bg-greys">
        <div class="col-5 left d-flex align-items-center">
            <div class="container-fluid">

                <div class="my-5 card-box">
                    <div class="">
                        <img class="img-title" src="assets/images/sm_logo.png" alt="logo-siangmalam">
                    </div>
                    <mat-card-title class="text-title text-title-login">
                        {{ isLoading? 'Tunggu sebentar ya...' : 'Kasir Login'}}
                    </mat-card-title>
                    <mat-card-content>
                        <form-apps (onSubmit)="onSubmitData($event)" [submitName]="'Masuk'" [isLoading]="isLoading"
                            [fields]="getFields()" [confirm]="'Masuk'">
                        </form-apps>
                    </mat-card-content>
                    <mat-card-footer>
                        <mat-progress-bar *ngIf="isLoading" mode="indeterminate">
                        </mat-progress-bar>
                    </mat-card-footer>

                    <div style="margin-top: 30px;" class="copyright">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="copy-text">
                                    <p>&copy; <a href="https://rmsiangmalam.com">RM SIANG MALAM</a>. All Rights
                                        Reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="col right">
            <div class="image-container">
                <!-- <mat-icon class="illustration" svgIcon="login"></mat-icon> -->
                <div>
                    <h1 class="text-title-login text-white slide-left">RM. Siang Malam</h1>
                    <p class="text-start text-sub-login sub-slide-left">Kasir Management Shift V.2</p>
                    <img class="img-login illustration scale-up-center" src="assets/images/login-reference.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
