<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <div class="container">

                <mat-card class="my-5">
                    <mat-card-subtitle>
                        <img class="img-title" src="assets/images/sm_logo.png" alt="logo-siangmalam">
                    </mat-card-subtitle>
                    <mat-card-title> {{ isLoading? 'Tunggu sebentar ya...' : 'Kasir Login'}} </mat-card-title>
                    <mat-card-content>
                        <form-apps (onSubmit)="onSubmitData($event)" [submitName]="'Masuk'" [isLoading]="isLoading"
                            [fields]="getFields()">
                        </form-apps>
                    </mat-card-content>
                    <mat-card-footer>
                        <mat-progress-bar *ngIf="isLoading" mode="indeterminate">
                        </mat-progress-bar>
                    </mat-card-footer>

                    <div class="copyright">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="copy-text">
                                    <p>&copy; <a href="https://rmsiangmalam.com">RM SIANG MALAM</a>. All Rights
                                        Reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </mat-card>

            </div>
        </div>
        <div class="col">
            <div class="image-container">
                <mat-icon class="illustration" svgIcon="login"></mat-icon>
            </div>
        </div>
    </div>
</div>
