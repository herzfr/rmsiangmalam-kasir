<div class="container-fluid">
    <div class="row container-reservation">
        <div class="col-4">
            <div class="d-flex">
                <div (click)="location.back()"
                    class="col d-flex align-items-center px-3 py-2 my-2 mr-2 cursor-pointer btn-back">
                    <mat-icon svgIcon="back"></mat-icon>
                    <p class="mb-0 px-2"><strong>Kembali</strong></p>
                </div>
                <span class="mx-1"></span>
                <div (click)="location.back()"
                    class="col d-flex align-items-center px-3 py-2 my-2 mr-2 cursor-pointer btn-back">
                    <mat-icon class="plus" svgIcon="plus"></mat-icon>
                    <p class="mb-0 px-2"><strong>Tambah</strong></p>
                </div>
            </div>
            <mat-card class="cal-inline-calendar-card">
                <mat-calendar (selectedChange)="changeDate($event)" [(selected)]="selected"></mat-calendar>
            </mat-card>
            <div class="footer-selector">
                <button (click)="resvRepo.prevPage()" [disabled]="resvRepo.disablePrev" mat-button color="accent"
                    class="button-next-prev">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <strong class="mx-2"> Halaman {{ (resvRepo.reservationPagine?.pageNumber?? 0) + 1 }}</strong>
                <button (click)="resvRepo.nextPage()" [disabled]="resvRepo.disbaleNext" mat-button color="accent"
                    class="button-next-prev">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>

        </div>
        <div class="col-8">
            <mat-tab-group #tabGroup mat-align-tabs="end" class="bg-white m-2" animationDuration="0ms">
                <!-- DAFTAR RESERVASI -->
                <mat-tab label="DAFTAR RESERVASI">
                    <div class="container-reservation">
                        <div class="container-fluid p-2">
                            <card-reservation (deleteItem)="deleteItem($event)" [reservation]="resvRepo.reservation"
                                [reservationDone]="resvRepo.reservation_is_done">
                            </card-reservation>
                        </div>
                    </div>
                </mat-tab>

                <!-- RESERVASI -->
                <mat-tab label="RESERVASI">
                    <div class="container-reservation">
                        <ul class="list-group">
                            <li class="list-group-item fw-bold">Tanggal Reservasi : {{
                                resvRepo.createReservation.bookingTime |
                                milistodate: "date"}}</li>
                        </ul>


                        <div class="col mx-2 mb-1">
                            <div class="form-group">
                                <label for="fname">Atas Nama</label>
                                <div class="box-input">
                                    <input [(ngModel)]="resvRepo.createReservation.name" id="fname" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>

                        <div class="col mx-2 mb-1">
                            <div class="form-group">
                                <label for="fname">Catatan</label>
                                <textarea [(ngModel)]="resvRepo.createReservation.note" id="fname"
                                    class="form-control box-input" type="text"></textarea>
                            </div>
                        </div>

                        <div class="d-flex mx-2">
                            <div class="col mr-10">
                                <div class="form-group">
                                    <label for="fname">Deposit</label>
                                    <div class="box-input">
                                        <!-- <input id="fname" class="form-control" type="text"> -->
                                        <input id="fname" class="form-control" currencyMask
                                            (ngModelChange)="inputDepositChange($event)"
                                            [(ngModel)]="resvRepo.createReservation.dpAmount"
                                            [options]="{ prefix: 'Rp ', thousands: '.', decimal: ',',  precision: 0 }"
                                            class="col text-start p-2 mb-0" matInput required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="lname">Jam</label>
                                    <div class="box-time d-flex align-items-center">
                                        <!-- <label for="appt">Waktu Awal :</label> -->
                                        <input type="time" id="appt" name="appt" [value]="time_book"
                                            (change)="startTime($event.target)" required />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p class="mb-0 m-2">Pembayaran deposit</p>
                        <hr class="m-2">

                        <mat-tab-group (selectedTabChange)="tabChanged($event)" mat-align-tabs="center"
                            class="bg-white m-2 h-auto" animationDuration="0ms">
                            <mat-tab style="min-height: 100%; min-height: calc(100% - 64px);" label="Tunai"
                                cdk-scrollable="false">
                                <div class="row">
                                    <p class="text-center text-muted p-2 mb-0">Masukan Pembayaran</p>
                                    <div class="container">
                                        <div class="d-flex box-input p-4">
                                            <button (click)="opeenKeybordSheet()" mat-icon-button class="m-1"
                                                color="accent" aria-label="Example icon button with a menu icon">
                                                <mat-icon>dialpad</mat-icon>
                                            </button>
                                            <input currencyMask [(ngModel)]="this.resvRepo.createReservation.cash"
                                                [options]="{ prefix: 'Rp ', thousands: '.', decimal: ',',  precision: 0 }"
                                                class="input-cash display-1 col bg-dark text-white text-end p-2 mb-0"
                                                matInput />
                                        </div>
                                        <!-- <h4 class="text-right">Kembalian {{ resvRepo.createReservation.change | rupiah
                                            }}</h4> -->
                                        <ul class="list-group">
                                            <li
                                                class="list-group-item d-flex justify-content-between align-items-center change">
                                                Kembalian
                                                <span class="badge text-dark">{{
                                                    resvRepo.createReservation.change | rupiah }}</span>
                                            </li>
                                        </ul>
                                        <div class="d-flex justify-content-center box-input p-4">
                                            <button (click)="resvRepo.submitReservation()" class="reservation"
                                                mat-raised-button>Reservasi</button>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Debit">
                                <reservasi-debit></reservasi-debit>
                            </mat-tab>
                            <mat-tab label="E-Wallet">
                                <reservasi-ewallet></reservasi-ewallet>
                            </mat-tab>
                            <!-- <mat-tab label="Langsung">
                                <div class="d-flex justify-content-center box-input p-4 my-2">
                                    <button (click)="resvRepo.submitReservation()" class="reservation"
                                        mat-raised-button>Reservasi</button>
                                </div>
                            </mat-tab> -->
                        </mat-tab-group>

                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
